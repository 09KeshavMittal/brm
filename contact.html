<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-info i {
            margin-right: 10px;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #555;
        }
        /* Additional Styles for Map */
        .map-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            border: 0; /* Remove border */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p><i class="fa fa-map-marker" aria-hidden="true"></i> B-16, Sagar Appartments, Tilak Marg, New Delhi</p>
                <p><i class="fa fa-phone" aria-hidden="true"></i> 9529324xx </p>
                <p><i class="fa fa-envelope" aria-hidden="true"></i> <a href="mailto:info@example.com">info@brmlaw.in</a></p>
            </div>
            <div class="map-container">
                <!-- Embed Google Map Here -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.377995244464!2d77.23211250914405!3d28.618431184622935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3ec9b63f621%3A0x16da9f5a312c83de!2sB%2016%20Sagar%20Apartment%2C%20Tilak%20Marg!5e0!3m2!1sen!2sin!4v1728699740128!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </div>
    <script>
        // Add event listener to form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            // Prevent default form submission behavior
            event.preventDefault();
            
            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            
            // Send form data to server using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/contact', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                name: name,
                email: email,
                message: message
            }));
            
            // Display success message
            alert('Message sent successfully!');
        });
    </script>
</body>
</html>
